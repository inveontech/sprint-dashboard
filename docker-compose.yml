services:
  sprint-dashboard:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3020:3020"
    environment:
      NODE_ENV: production
      PORT: 3020
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL}
      JWT_SECRET: ${JWT_SECRET}
      ADMIN_EMAIL: ${ADMIN_EMAIL}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD}
      JIRA_HOST: ${JIRA_HOST}
      JIRA_EMAIL: ${JIRA_EMAIL}
      JIRA_API_TOKEN: ${JIRA_API_TOKEN}
      JIRA_BOARD_ID: ${JIRA_BOARD_ID}
      JIRA_PROJECT_KEY: ${JIRA_PROJECT_KEY}
      JIRA_CUSTOMER_FIELD: ${JIRA_CUSTOMER_FIELD}
      JIRA_STORY_POINTS_FIELD: ${JIRA_STORY_POINTS_FIELD}
      JIRA_TASK_OWNER_FIELD: ${JIRA_TASK_OWNER_FIELD}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      REDIS_MOCK: ${REDIS_MOCK:-false}
      JIRA_MOCK: ${JIRA_MOCK:-false}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3020/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
