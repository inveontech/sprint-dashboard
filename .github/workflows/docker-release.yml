name: Build and Push and Deploy Docker Image

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    types:
      - closed

env:
  REGISTRY: inveoninfra.azurecr.io
  IMAGE_NAME: sprint-dashboard

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    # Only run on push to main or when PR is merged
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.merged == true)
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Azure Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: Oguzhan
          password: ${{ secrets.AZURE_ACR_PASSWORD }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}
            type=ref,event=branch

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build-and-push
    runs-on: sprint-dashboard
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.merged == true)
    
    steps:
      - name: Pull latest image
        run: |
          cd /home/inveon/sprint-dashboard
          docker compose pull sprint-dashboard
      
      - name: Deploy with docker compose
        run: |
          cd /home/inveon/sprint-dashboard
          docker compose up -d --force-recreate sprint-dashboard
      
      - name: Clean up old images
        run: docker image prune -f
      
      - name: Check deployment status
        run: |
          cd /home/inveon/sprint-dashboard
          docker compose ps sprint-dashboard
          docker compose logs --tail=50 sprint-dashboard
